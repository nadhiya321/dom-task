<html>

<head>
    <title>Object Classes</title>
</head>
<script>
    const user = {
        name: "giri",
        age: 34,
        greet() {
            console.log("hello!");
            console.log(this.age);
        }
    };
    user.greet()
    console.log(user)
    console.log(user.name);

    class User {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }
        greet() {
            console.log("hi!");
        }

    };
    const User1 = new User("nadhi", 35);
    console.log(User1)
    User1.greet();
</script>

</html>
